<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pessoa ={
            nome: 'Neto',
            idade: 32,
            cidade: 'Curitiba'
        }
        //converte para texto um json
        let pessoaTxt = JSON.stringify(pessoa);
        //converte para json um texto
        let pessoaJson = JSON.parse(pessoaTxt);
        console.log(pessoaTxt);
        console.log(pessoaJson);
    </script>
</body>
</html>
