<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="exercicio2.css" />
</head>
<body>
  <div class="container">
    <a href="../index.html"><button class="btn-voltar">← Voltar ao Menu</button></a>    
    <h1>Conversor de Moedas</h1>

    <label for="valor">Valor em Real (R$):</label>
    <input type="number" id="valor" step="0.01" min="0" />

    <label for="tipo">Escolha a conversão:</label>
    <select id="tipo">
      <option value="dolar">Real → Dólar</option>
      <option value="euro">Real → Euro</option>
      <option value="libra">Real → Libra</option>
      <option value="bitcoin">Real → Bitcoin</option>
    </select>

    <button onclick="converter()">Converter</button>

    <div id="resultado" class="mensagem"></div>
  </div>

  <script src="exercicio2.js"></script>
</body>
</html>
