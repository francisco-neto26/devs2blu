<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereços</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Endereços</h1>
        <form>
            <input type="text" class="form-control" placeholder="id" id="id" readonly="readonly">
            <div class="row align-items-center mb-3">
                <div class="col-2 text-start">
                    <label for="nome" class="form-label mb-3">Nome:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-2 text-start">
                    <label for="cep" class="form-label mb-3">CEP:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="cep" placeholder="CEP">
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-2 text-start">
                    <label for="estado" class="form-label mb-3">Estado:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="estado" placeholder="Estado" readonly>
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-2 text-start">
                    <label for="cidade" class="form-label mb-3">Cidade:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly>
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-2 text-start">
                    <label for="bairro" class="form-label mb-3">Bairro:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly>
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-2 text-start">
                    <label for="logradouro" class="form-label mb-3">Logradouro:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" readonly>
                </div>
            </div>

            <input type="button" value="buscar" onclick="buscar(obj_old)" class="btn btn-primary" id="btnBuscar">

            <input type="button" value="Cadastrar" onclick="cadastrar()" class="btn btn-primary" id="btnCadastrar">
            <input type="button" value="Alterar" onclick="alterar()" class="btn btn-primary" id="btnAlterar">
            <input type="button" value="Remover" onclick="remover()" class="btn btn-primary" id="btnRemover">
            <input type="button" value="Cancelar" onclick="cancelar()" class="btn btn-primary" id="btnCancelar">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>CEP</th>
                    <th>Estado</th>
                    <th>Cidade</th>
                    <th>Bairro</th>
                    <th>Logradouro</th>
                    <th>Selecionar</th>
                </tr>
            </thead>
            <tbody id="tabela"></tbody>
        </table>
        <!--
        <div id="listaEnderecos" class="mt-5">
            <h1>Listagem</h1>
            <ul class="list-group" id="listaEnderecosUL"></ul>
        </div>-->
    </div>
    
    <script src="script.js"></script>
</body>

</html>
