<body>

    <div class="container mt-5">
        <h1>Pessoas</h1>
        <form>
            <input type="text" class="form-control" placeholder="id" id="id" readonly="readonly">

            <div class="row align-items-center mb-3">
                <div class="col-2 text-start">
                    <label for="nome" class="form-label mb-3">Nome:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-2 text-start">
                    <label for="idade" class="form-label mb-3">Idade:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="idade" placeholder="Idade">
                </div>
            </div>

            <input type="button" value="Cadastrar" onclick="cadastrar()" class="btn btn-primary" id="btnCadastrar">
            <input type="button" value="Alterar" onclick="alterar()" class="btn btn-primary" id="btnAlterar">
            <input type="button" value="Remover" onclick="remover()" class="btn btn-primary" id="btnRemover">
            <input type="button" value="Cancelar" onclick="cancelar()" class="btn btn-primary" id="btnCancelar">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Selecionar</th>
                </tr>
            </thead>
            <tbody id="tabela"></tbody>
        </table>

    </div>
