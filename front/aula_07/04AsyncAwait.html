<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>

<body>

    <script>
        const requisicao = async () => {
            try {

                for (let index = 1; index < 11; index++) {
                    const requisicao = await fetch('https://jsonplaceholder.typicode.com/users/'+ index);

                    //converter para obj json
                    const pessoa = await requisicao.json();

                    console.log(pessoa);
                }

            } catch (error) {
                console.log('Requesição com erro ' + error.message);
            } finally {
                console.log('Requesição finalizada')
            }
        };

        requisicao();
    </script>
</body>

</html>
