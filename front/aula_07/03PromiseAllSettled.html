<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromiseAll</title>
</head>

<body>

    <script>
        //Promise 1
        const promise1 = new Promise((resolve, reject) => {

            const acao = true;

            setTimeout(() => {
                if (acao) {
                    resolve('1 Promessa efetuada com sucesso');
                } else {
                    reject('1 Promessa não executada!');
                }
            }, 2000);
        });

        const promise2 = new Promise((resolve, reject) => {

            const acao = true;

            setTimeout(() => {
                if (acao) {
                    resolve('2 Promessa efetuada com sucesso');
                } else {
                    reject('2 Promessa não executada!');
                }
            }, 4000);
        });

        const promise3 = new Promise((resolve, reject) => {

            const acao = false;

            setTimeout(() => {
                if (acao) {
                    resolve('3 Promessa efetuada com sucesso');
                } else {
                    reject('3 Promessa não executada!');
                }
            }, 6000);
        });

        Promise.allSettled([promise1, promise2, promise3])
            .then((retorno) => {
                for (let index = 0; index < retorno.length; index++) {
                    if(retorno[index].status == 'fulfilled'){
                        console.log(`A ${index + 1 } Promisse foi executada`);
                    }else{
                        console.log(`A ${index + 1 } Promisse não foi executada`);
                    }
                    
                }

                console.log(`Mudando`);

                retorno.forEach((obj, index) => {
                    if(obj.status == 'fulfilled'){
                        console.log(`A ${index + 1 } Promisse foi executada`);
                    }else{
                        console.log(`A ${index + 1 } Promisse não foi executada`);
                    }                    
                });

                console.log(`Mudando 2`);

                retorno.map((obj, index) =>{
                    if(obj.status == 'fulfilled'){
                        console.log(`A ${index + 1 } Promisse foi executada`);
                    }else{
                        console.log(`A ${index + 1 } Promisse não foi executada`);
                    }    
                })
            });

    </script>
</body>

</html>
